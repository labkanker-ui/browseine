<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRANJIVEE SHOPPING WEB</title>
    <link rel="shortcut icon" href=https://static.vecteezy.com/system/resources/previews/019/482/621/non_2x/monogram-sc-logo-design-cs-logotype-vector.jpg type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background: url('./COM.jpg');
            height: 100%;
            overflow: hidden; /* Keeps the focus on the hero image */
        }

        /* Using your image as the background theme */
        .main-container {
            background-image: url('HOME.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        /* Navbar Layout */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.1); /* Subtle darkening for readability */
        }

        .left-side {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: white; /* Placeholder for your circular logo */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-family: 'serif';
        }

        /* Stylized Text (HOME, LOGIN, BE A SELLER) */
        .stylized-text {
            color: white;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        /* Search Bar styling */
        .search-container {
            position: relative;
            background: white;
            border-radius: 25px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            width: 180px;
        }

        .search-container input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
        }

        .search-container i {
            color: #333;
            cursor: pointer;
        }

        /* Right Side Navigation */
        .right-side {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-link-group {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        /* Contact Us Button */
        .contact-btn {
            background-color: #f8f9fa;
            color: #000;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .contact-btn:hover {
            background-color: #fff;
            transform: translateY(-2px);
        }
.logo{
    width: 60px;
    height: 60px;
    background: url('https://static.vecteezy.com/system/resources/previews/019/482/621/non_2x/monogram-sc-logo-design-cs-logotype-vector.jpg');
    background-size: cover;

}

    </style>
</head>
<body>

    <div class="main-container">
        <nav>
            <div class="left-side">
                <div class="logo"></div>
                <a href="#" class="stylized-text">HOME</a>
                
                <form class="search-container">
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </div>

            <div class="right-side">
                <a href="" class="nav-link-group"><i class="fa-solid fa-cart-shopping"></i></a>

                <a href="./CSS.HTML" class="nav-link-group">
                    <i class="fa-regular fa-user"></i>
                    <span class="stylized-text">LOGIN</span>
                </a>

                <a href="seller.html" class="nav-link-group">
                    <i class="fa-solid fa-shop"></i>
                    <span class="stylized-text">BE A SELLER</span>
                </a>

                <a href="contactus.html" class="contact-btn">CONTACT US</a>
            </div>
        </nav>
    </div>

</body>
